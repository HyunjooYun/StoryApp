name: story_app
description: 다국어 동화구연 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  
  # Audio & TTS
  flutter_tts: ^4.0.2
  audioplayers: ^5.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Translation (optional - can use pre-translated files)
  translator: ^1.0.0
  
  # Utilities
  flutter_launcher_icons: ^0.13.1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # HTTP Client for API calls
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/txt/
    - assets/audio/
    - assets/voice_config.json
    - .env
  
  fonts:
    - family: KoPubWorldDotum
      fonts:
        - asset: assets/fonts/KoPubWorld Dotum Light.ttf
          weight: 300
        - asset: assets/fonts/KoPubWorld Dotum Medium.ttf
          weight: 400
        - asset: assets/fonts/KoPubWorld Dotum Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#7C4DFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
